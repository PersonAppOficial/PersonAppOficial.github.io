<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PersonAPP</title>
  <style>
    .titulo-principal {
  text-align: center;
  color: #fff;
  margin-top: 30px;
  font-size: 2.5em;
  letter-spacing: 2px;
}
    .marca-personapp {
  position: fixed;
  left: 20px;
  bottom: 20px;
  color: #fff;
  font-size: 1.5em;
  font-weight: bold;
  opacity: 0.85;
  letter-spacing: 1px;
  z-index: 100;
}
    body {
      background: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .logo-grid {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 60px 0;
    }
    .logo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .logo-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 16px;
      background: #222;
      border-radius: 8px;
    }
    .logo-item a {
      display: inline-block;
      padding: 8px 18px;
      background: #fff;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .logo-item a:hover {
      background: #ff9800;
      color: #fff;
    }
    @media (max-width: 900px) {
      .logo-grid {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
    <div class="marca-personapp">PersonAPP</div>
  <div class="logo-grid">
    <div class="logo-item">
      <img src="logo1.png" alt="Logo 1">
      <a href="https://sitio1.com" target="_blank">Ir al sitio web</a>
    </div>
    <div class="logo-item">
      <img src="logo2.png" alt="Logo 2">
      <a href="https://sitio2.com" target="_blank">Ir al sitio web</a>
    </div>
    <div class="logo-item">
      <img src="logo3.png" alt="Logo 3">
      <a href="https://sitio3.com" target="_blank">Ir al sitio web</a>
    </div>
    <div class="logo-item">
      <img src="logo4.png" alt="Logo 4">
      <a href="https://sitio4.com" target="_blank">Ir al sitio web</a>
    </div>
    <div class="logo-item">
      <img src="logo5.png" alt="Logo 5">
      <a href="https://sitio5.com" target="_blank">Ir al sitio web</a>
    </div>
    <div class="logo-item">
      <img src="logo6.png" alt="Logo 6">
      <a href="https://sitio6.com" target="_blank">Ir al sitio web</a>
    </div>
  </div>
  <div class="marca-personapp">PersonAPP</div>
</body>
</html>
