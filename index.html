<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PersonAPP</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    }
    .titulo-principal {
      text-align: center;
      color: #fff;
      margin-top: 48px;
      margin-bottom: 48px;
      font-size: 2.8em;
      font-weight: 700;
      letter-spacing: 2.5px;
      text-shadow: 0 2px 16px rgba(0,0,0,0.5);
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      animation: fadeInDown 1.2s cubic-bezier(.77,0,.18,1) 0.1s both;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .marca-personapp {
      position: fixed;
      left: 32px;
      bottom: 24px;
      color: #fff;
      font-size: 1.6em;
      font-weight: 700;
      opacity: 0.92;
      letter-spacing: 2px;
      z-index: 100;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      user-select: none;
      animation: fadeInLeft 1.2s cubic-bezier(.77,0,.18,1) 0.5s both;
    }
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .logo-grid {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 0 0 60px 0;
      flex-wrap: wrap;
      animation: fadeIn 1.2s cubic-bezier(.77,0,.18,1) 0.3s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .logo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #181818 60%, #232526 100%);
      border-radius: 18px;
      padding: 28px 22px 22px 22px;
      box-shadow: 0 2px 18px 0 rgba(0,0,0,0.45), 0 1.5px 0 #ff9800 inset;
      min-width: 150px;
      max-width: 170px;
      transition: transform 0.25s cubic-bezier(.77,0,.18,1), box-shadow 0.25s, background 0.25s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: logoPop 1.1s cubic-bezier(.77,0,.18,1) both;
    }
    @keyframes logoPop {
      from {
        opacity: 0;
        transform: scale(0.85) translateY(40px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    .logo-item::before {
      content: '';
      position: absolute;
      top: -60px; left: -60px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, #ff9800 0%, transparent 70%);
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }
    .logo-item:hover {
      transform: translateY(-10px) scale(1.06) rotate(-1deg);
      box-shadow: 0 8px 32px 0 rgba(255,152,0,0.18), 0 2px 18px 0 rgba(0,0,0,0.45);
      background: linear-gradient(135deg, #232526 60%, #181818 100%);
    }
    .logo-item img {
      width: 110px;
      height: 110px;
      object-fit: contain;
      margin-bottom: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.25);
      transition: box-shadow 0.25s, transform 0.25s;
      z-index: 1;
    }
    .logo-item:hover img {
      box-shadow: 0 4px 24px 0 #ff9800, 0 1px 8px rgba(0,0,0,0.25);
      transform: scale(1.08) rotate(2deg);
    }
    .logo-item a {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff9800 0%, #ffb347 100%);
      color: #181818;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.08em;
      letter-spacing: 1.2px;
      margin-top: 10px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.18s;
      box-shadow: 0 1px 6px rgba(255,152,0,0.12);
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      z-index: 1;
    }
    .logo-item a:hover {
      background: linear-gradient(90deg, #fff 0%, #ff9800 100%);
      color: #ff9800;
      box-shadow: 0 2px 16px rgba(255,152,0,0.18);
      transform: scale(1.07);
    }
    .store-buttons {
      display: flex;
      flex-direction: row;
      gap: 8px;
      margin-top: 18px;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
      flex-wrap: wrap;
    }
    .store-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #232526 0%, #4CAF50 100%);
      color: #fff;
      border-radius: 7px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      letter-spacing: 1px;
      box-shadow: 0 1px 6px rgba(76,175,80,0.10);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.18s;
      margin: 0;
    }
    .store-btn:hover {
      background: linear-gradient(90deg, #4CAF50 0%, #fff 100%);
      color: #4CAF50;
      box-shadow: 0 2px 12px rgba(76,175,80,0.18);
      transform: scale(1.04);
    }
    .store-icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
      margin-right: 4px;
    }
    @media (max-width: 1100px) {
      .logo-grid {
        flex-wrap: wrap;
        gap: 28px;
      }
    }
    @media (max-width: 900px) {
      .logo-grid {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
      .titulo-principal {
        font-size: 2em;
        margin-top: 32px;
        margin-bottom: 32px;
      }
    }
  </style>
</head>
<body>
  <h1 class="titulo-principal">APP para emprendedores</h1>
  <div class="logo-grid">
    <div class="logo-item">
      <img src="Img/logo.busho.png" alt="Logo 1">
      <a href="https://busho.cl/" target="_blank">Ir al sitio web</a>
      <div class="store-buttons">
        <a href="https://apps.apple.com/cl/app/busho/id1665748711" target="_blank" class="store-btn">
          <img src="Img/logo.ios.png" alt="App Store" class="store-icon"> iOS Store
        </a>
        <a href="https://play.google.com/store/apps/details?id=app.busho.cl&pli=1" target="_blank" class="store-btn">
          <img src="Img/logo.appstore.png" alt="Play Store" class="store-icon"> Play Store
        </a>
        <a href="https://appgallery.huawei.com/app/C107382701" target="_blank" class="store-btn">
          <img src="Img/logo.huawei.png" alt="Huawei Store" class="store-icon"> Huawei
        </a>
      </div>
    </div>
    <div class="logo-item">
      <img src="Img/logo.canva.png" alt="Logo 2">
      <a href="https://www.canva.com/" target="_blank">Ir al sitio web</a>
    </div>
    <div class="logo-item">
      <img src="Img/logo.zoom.png" alt="Logo 3">
      <a href="https://www.zoom.com/" target="_blank">Ir al sitio web</a>
    </div>
    <div class="logo-item">
      <img src="Img/Logo.shopify.png" alt="Logo 4">
      <a href="https://www.shopify.com/" target="_blank">Ir al sitio web</a>
    </div>
    <div class="logo-item">
      <img src="Img/logo.mercadopago.png" alt="Logo 5">
      <a href="https://www.mercadopago.cl/"" target="_blank">Ir al sitio web</a>
    </div>
    
  </div>
  <div class="marca-personapp">PersonAPP</div>
</body>
</html>
